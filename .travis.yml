language: generic

env:
  global:
  # encrypted CF_PASSWORD
  secure: 

script:
- 'if [ $TRAVIS_TEST_RESULT -eq 0 ]; then
 chmod +x ./deploy.sh;
 sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test;
 sudo apt-get -qq update;
 sudo apt-get -qq install g++-4.8;
 sudo ./deploy.sh;
fi'
 
sudo: required